spring.datasource.url=jdbc:h2:mem:todo-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

spring.profiles.active=dev

serie.bean.numberOfSeasons=numberOfSeasons
serie.bean.numberOfCompletedSeasons=numberOfCompletedSeasons
serie.bean.numberOfEpisodesPerSerie=numberOfEpisodesPerSerie
serie.bean.numberOfCompletedEpisodes=numberOfCompletedEpisodes
serie.bean.numberOfUnseenEpisodes=numberOfUnseenEpisodes
serie.bean.rating=rating