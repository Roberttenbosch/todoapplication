<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Topicus todo application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- 
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" /> -->

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
  $('select').material_select();
});

$(document).ready(function() {
  $('checkbox').material_select();
});
</script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Todo</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li class="active"><a href="#" th:href="@{/unseenseries}">Unfinished
						series</a></li>
				<li><a href="#" th:href="@{/finishedseries}">Finished
						Series</a></li>

			</ul>
		</div>
	</nav>
	<div class="row">
		<form action="#" th:action="@{/episode-edit}"
			th:object="${episodeBean}" method="post">
			<div class="row section">
				<div class="input-field col s6" >
					<input placeholder="Placeholder" th:field="*{episodeTitle}"
						type="text" class="validate" /> <label for="episode-title">titel</label>
				</div>
				<div class="input-field col s6">
					<input placeholder="Placeholder" th:field="*{episodeNumber}"
						type="text" class="validate" /> <label for="episode-number">aflevering</label>
				</div>
			</div>
			<div class="row section">
				<div class="input-field col s6" >
					<input placeholder="Placeholder" th:field="*{watched}"
						type="checkbox" /> <label for="watched1">gezien</label>
				</div>
				<div class="input-field col s6">
					<select th:field="*{rating}">
						<option th:each="i : ${#numbers.sequence( 1,10)}" th:value="${i}"
							th:text="${i}">0</option>
					</select> <label for="episode-rating">beoordeling</label>
				</div>
			</div>
			<div class="row section">
				<input type="hidden" th:field="*{seasonId}" />
				<input type="hidden" th:field="*{id}" />
				<button class="waves-effect waves-light btn" type="submit">sla
					op</button>
			</div>
		</form>
	</div>
</body>
<footer class="page-footer">
	<div class="footer-copyright">
		<div class="container">
			<a class="grey-text text-lighten-4 right" href="#!"></a>
		</div>
	</div>
</footer>
</html>
