<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Topicus todo application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- 
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" /> -->

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Todo</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li class="active"><a href="#" th:href="@{/unseenseries}">Unfinished
						series</a></li>
				<li><a href="#" th:href="@{/finishedseries}">Finished
						Series</a></li>

			</ul>
		</div>
	</nav>
<div class="container">
		<h2 th:text="${episodeBean.episodeTitle}"></h2>
		<a class="waves-effect waves-light btn" th:href="@{/episode-edit(id=${episodeBean.Id})}">pas aflevering aan</a>
				<table class="highlight responsive-table"
			th:if="${episodeBean != null}">
			<thead>
				<tr>
					<th>titel</th>
					<th>rating</th>
					<th>aflevering</th>
					<th>season</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a th:text="${episodeBean.episodeTitle}"
						th:href="@{/episode-edit(id=${episodeBean.Id})}"></a></td>
					<td th:text="${episodeBean.rating}">0</td>
					<td th:text="${episodeBean.episodeNumber}">0</td>
					<td th:text="${episodeBean.seasonNumber}">0</td>
				</tr>
			</tbody>
		</table>
	</div>



</body>
<footer class="page-footer">
	<div class="footer-copyright">
		<div class="container">
			<a class="grey-text text-lighten-4 right"
				href="#!"></a>
		</div>
	</div>
</footer>
</html>
