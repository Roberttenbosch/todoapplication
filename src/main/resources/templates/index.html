<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Topicus todo application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- 
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" /> -->

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Todo</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li class="active"><a href="#" th:href="@{/unseenseries}">Unfinished
						series</a></li>
				<li><a href="#" th:href="@{/finishedseries}">Finished
						Series</a></li>

			</ul>
		</div>
	</nav>

	<div class="container">
		<div>
			<h1>TV series</h1>
		</div>
		<a class="waves-effect waves-light btn" th:href="@{/serie-new}" >maak nieuw series aan</a>

		<table class="highlight responsive-table"
			th:if="${serieBeans != null and !serieBeans?.empty}">
			<thead>
				<tr>
					<th>titel</th>
					<th>aantal ongezienen afleveringen</th>
					<th>aantal seizoenen</th>
					<th>aantal afleveringen</th>
					<th>rating</th>
					<th>zet compleet</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="serie: ${serieBeans}">
					<td><a th:text="${serie.serieTitle}"
						th:href="@{/serie(id=${serie.serieId})}"></a></td>
					<td th:text="${serie.serieMetadataBean.numberOfUnseenEpisodes}">0</td>
					<td th:text="${serie.serieMetadataBean.numberOfSeasons}">0</td>
					<td th:text="${serie.serieMetadataBean.numberOfEpisodesPerSerie}">0</td>
					<td th:text="${serie.serieMetadataBean.serieRating}">0</td>
					<td><a class="btn">gezien</a></td>

				</tr>
			</tbody>
		</table>
		<table th:if="${serieBeans == null or serieBeans?.empty}">
			<thead>
				<tr>
					<th>titel</th>
					<th>aantal seizoenen</th>
					<th>aantal afleveringen</th>
					<th>aantal ongezienen afleveringen</th>
					<th>Serie title</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>title</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
