<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Topicus todo application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- 
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" /> -->

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Todo</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li class="active"><a href="#" th:href="@{/unseenseries}">Unfinished
						series</a></li>
				<li><a href="#" th:href="@{/finishedseries}">Finished
						Series</a></li>

			</ul>
		</div>
	</nav>
	<div class="row">
		<form action="#" th:action="@{/serie-new}" th:object="${serieBean}"
			method="post">
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="title" th:field="*{serieTitle}"
						type="text" class="validate"/> <label for="serie-title">Serie titel</label>
				</div>
				<div class="input-field col s6">
					<input placeholder="Placeholder" th:field="*{serieMetadataBean.numberOfSeasons}"
						type="number" class="validate"/> <label for="serie-number-of-season">aantal seizoenen</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="title" th:field="*{serieMetadataBean.episodesPerSeason}"
						type="number" class="validate"/> <label for="serie-episode-per-season">aantal aflevering per seizoen</label>
				</div>
			</div>
			<button  class="waves-effect waves-light btn" type="submit">sla op</button>
		</form>
	</div>
</body>
<footer class="page-footer">
	<div class="footer-copyright">
		<div class="container">
			<a class="grey-text text-lighten-4 right" href="#!"></a>
		</div>
	</div>
</footer>
</html>
