<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Topicus todo application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- 
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" /> -->

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Todo</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li class="active"><a href="#" th:href="@{/unseenseries}">Unfinished
						series</a></li>
				<li><a href="#" th:href="@{/finishedseries}">Finished
						Series</a></li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<h2 th:text="${serieBean.serieTitle}"></h2>
		<table class="highlight responsive-table"
			th:if="${serieBeans != null and !serieBeans?.empty}">
			<thead>
				<tr>
					<th>Seizoen</th>
					<th>nog te kijken afleveringen</th>
					<th>aantal afleveringen</th>
					<th>jaar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="season: ${serieBean.seasons}">
					<td><a th:text="${season.seasonNumber}"
						th:href="@{/season(id=${season.seasonId})}"></a></td>
					<td th:text="${season.numberOfUnWatchedEpisodesPerSeason}">0</td>
					<td th:text="${season.numberOfEpisodes}">0</td>
					<td th:text="${season.year}">0</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<footer class="page-footer">
	<div class="footer-copyright">
		<div class="container">
			<a class="grey-text text-lighten-4 right" href="#!"></a>
		</div>
	</div>
</footer>
</html>
